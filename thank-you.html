<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Soham Sarda</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --primary-color: #2e86de;
      --text-color: #333;
      --background-color: #f4f6f8;
      --card-bg: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: var(--text-color);
    }

    .thank-you-container {
      background: var(--card-bg);
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: fadeIn 0.6s ease-out;
    }

    .thank-you-container h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }

    .thank-you-container p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .home-btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: #1e6ecb;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1><i class="fas fa-check-circle"></i> Thank You!</h1>
    <p>Your message has been successfully sent. Iâ€™ll get back to you shortly.</p>
    <a href="index.html" class="home-btn"><i class="fas fa-home"></i> Back to Home</a>
  </div>
</body>
</html>
